<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>HelloCube Threejs</title>
    <style>
      body{margin:0;}

  <body>
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three'

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xAAAAAA);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight);
      document.body.appendChild( renderer.domElement);

      const fov     = 75;
      const aspect  = window.innerWidth / window.innerHeight;
      const near    = 0.1;
      const far     = 1000;
      const camera = new THREE.PerspectiveCamera( fov, aspect, near , far);
      camera.position.z = 4;

      {
        const color       = 0xffffff;
        const intensity   = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1,2,4);
        scene.add(light);
      }


      const width = 2;
      const height = 2;
      const depth = 2;
      const widthSegments = 1;
      const heightSegments = 1;
      const depthSegments = 1;
      const boxGeometry = new THREE.BoxGeometry(width, height, depth, widthSegments, heightSegments, depthSegments);
      const boxMaterial = new THREE.MeshPhongMaterial( { color: 0x00ff00 , side: THREE.DoubleSide} );

      const wMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, side: THREE.DoubleSide} );

      const pBox = new THREE.Mesh( boxGeometry, boxMaterial );
      const wBox = new THREE.Mesh( boxGeometry, wMaterial );

  </body>
</html>
